<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Vulgar Words</title>
</head>
<body>
  <h1>WordSensor APP</h1>
  <input type="text" id="textInput">
  <button onclick="filterVulgarWords()">Filter</button>
  <p id="filteredText"></p>

</body>
</html>
<script>


  function filterVulgarWords() {
    
    let theInput = document.getElementById("textInput").value;

    
    let vulgarWords = ["shit", "fuck", "stupid", "foolish"];

    
    vulgarWords.forEach(function(word) {
      let expression = new RegExp(word, "gi");
      theInput = theInput.replace(expression, "#".repeat(word.length));
    });

    document.getElementById("filteredText").innerHTML = theInput;
  }

  
</script>
